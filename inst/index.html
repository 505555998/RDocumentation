		data-data = "[{&quot;id&quot;:7319633,&quot;package_name&quot;:&quot;base&quot;,&quot;function_name&quot;:&quot;all.equal&quot;,&quot;function_alias&quot;:&quot;all.equal&quot;,&quot;function_description&quot;:&quot;\n    &lt;code&gt;all.equal(x, y)&lt;/code&gt; is a utility to compare &lt;span style=\&quot;R\&quot;&gt;R&lt;/span&gt; objects &lt;code&gt;x&lt;/code&gt;\n    and &lt;code&gt;y&lt;/code&gt; testing &#145;near equality&#146;.  If they are different,\n    comparison is still made to some extent, and a report of the\n    differences is returned.    Do not use &lt;code&gt;all.equal&lt;/code&gt; directly in\n    &lt;code&gt;if&lt;/code&gt; expressions---either use &lt;code&gt;isTRUE(all.equal(....))&lt;/code&gt; or\n    &lt;code&gt;&lt;a rd-options=&#39;&#39; href=&#39;identical&#39;&gt;identical&lt;/a&gt;&lt;/code&gt; if appropriate.\n&quot;},{&quot;id&quot;:7313294,&quot;package_name&quot;:&quot;quantstrat&quot;,&quot;function_name&quot;:&quot;ruleOrderProc&quot;,&quot;function_alias&quot;:&quot;ruleOrderProc&quot;,&quot;function_description&quot;:&quot;\nThe ruleOrderProc function is effectively the default fill\nsimulator for quantstrat. This function is meant to be\nsufficient for backtesting most strategies, but would need\nto be replaced for production use.  It provides the\ninterface for taking the order book and determining when\norders become trades.\n&quot;},{&quot;id&quot;:7313313,&quot;package_name&quot;:&quot;quantstrat&quot;,&quot;function_name&quot;:&quot;setParameterDistribution&quot;,&quot;function_alias&quot;:&quot;setParameterDistribution&quot;,&quot;function_description&quot;:&quot;\nEach call to the function will set/update the distribution\nof ONE parameter in the &#39;parameter distribution object&#39;\nthat is associated with a specific strategy.\n&quot;},{&quot;id&quot;:7330486,&quot;package_name&quot;:&quot;methods&quot;,&quot;function_name&quot;:&quot;testInheritedMethods&quot;,&quot;function_alias&quot;:&quot;testInheritedMethods&quot;,&quot;function_description&quot;:&quot;\n  A set of distinct inherited signatures is generated to test\n  inheritance for all the methods of a specified generic function.  If\n  method selection is ambiguous for some of these, a summary of the\n  ambiguities is attached to the returned object.  This test should be\n  performed by package authors &lt;em&gt;before&lt;/em&gt; releasing a package.\n&quot;},{&quot;id&quot;:7331641,&quot;package_name&quot;:&quot;tools&quot;,&quot;function_name&quot;:&quot;testInstalledPackage&quot;,&quot;function_alias&quot;:&quot;testInstalledPackage&quot;,&quot;function_description&quot;:&quot;\n  These functions allow an installed package to be tested, or all base\n  and recommended packages.\n&quot;},{&quot;id&quot;:3392668,&quot;package_name&quot;:&quot;testthat&quot;,&quot;function_name&quot;:&quot;describe&quot;,&quot;function_alias&quot;:&quot;describe&quot;,&quot;function_description&quot;:&quot;A simple BDD DSL for writing tests. The language is similiar to RSpec for\nRuby or Mocha for JavaScript. BDD tests read like sentences and it should\nthus be easier to understand what the specification of a function/component\nis.&quot;},{&quot;id&quot;:3392607,&quot;package_name&quot;:&quot;testthat&quot;,&quot;function_name&quot;:&quot;test_env&quot;,&quot;function_alias&quot;:&quot;test_env&quot;,&quot;function_description&quot;:&quot;We use a new environment which inherits from &lt;code&gt;&lt;a href=\&quot;globalenv\&quot; rd-options=\&quot;\&quot;&gt;globalenv&lt;/a&gt;&lt;/code&gt;.\nIn an ideal world, we&#39;d avoid putting the global environment on the\nsearch path for tests, but it&#39;s not currently possible without losing\nthe ability to load packages in tests.&quot;},{&quot;id&quot;:3392614,&quot;package_name&quot;:&quot;testthat&quot;,&quot;function_name&quot;:&quot;test_path&quot;,&quot;function_alias&quot;:&quot;test_path&quot;,&quot;function_description&quot;:&quot;This function is designed to work both interatively and during tests,\nlocating files in the &lt;code&gt;tests/testthat&lt;/code&gt; directory&quot;},{&quot;id&quot;:3392608,&quot;package_name&quot;:&quot;testthat&quot;,&quot;function_name&quot;:&quot;testthat&quot;,&quot;function_alias&quot;:&quot;testthat&quot;,&quot;function_description&quot;:&quot;Try the example below. Have a look at the references and learn more\nfrom function documentation such as &lt;code&gt;&lt;a href=\&quot;expect_that\&quot; rd-options=\&quot;\&quot;&gt;expect_that&lt;/a&gt;&lt;/code&gt;.&quot;},{&quot;id&quot;:3392612,&quot;package_name&quot;:&quot;testthat&quot;,&quot;function_name&quot;:&quot;use_catch&quot;,&quot;function_alias&quot;:&quot;use_catch&quot;,&quot;function_description&quot;:&quot;Add the necessary infrastructure to enable C++ unit testing\nin Rpackages with\n&lt;href&gt;https://github.com/philsquared/Catch&lt;/href&gt;{Catch} and &lt;code&gt;testthat&lt;/code&gt;.&quot;},{&quot;id&quot;:3282089,&quot;package_name&quot;:&quot;pkgmaker&quot;,&quot;function_name&quot;:&quot;testRversion&quot;,&quot;function_alias&quot;:&quot;testRversion&quot;,&quot;function_description&quot;:&quot;Compares current R version with a given target version,\n  which may be useful for implementing version dependent\n  code.&quot;},{&quot;id&quot;:7444816,&quot;package_name&quot;:&quot;splus2R&quot;,&quot;function_name&quot;:&quot;do.test&quot;,&quot;function_alias&quot;:&quot;do.test&quot;,&quot;function_description&quot;:&quot;\n  Expressions are parsed and evaluated from &lt;code&gt;file&lt;/code&gt;.\n  Each expression should evaluate to a logical &lt;code&gt;TRUE&lt;/code&gt;.  Otherwise,\n  &lt;code&gt;do.test()&lt;/code&gt; prints the expression and its value.\n&quot;},{&quot;id&quot;:7418217,&quot;package_name&quot;:&quot;CORElearn&quot;,&quot;function_name&quot;:&quot;classDataGen&quot;,&quot;function_alias&quot;:&quot;classDataGen&quot;,&quot;function_description&quot;:&quot;\n  The generator produces classification data with 2 classes, 7 discrete and 3 numeric attributes.\n&quot;},{&quot;id&quot;:7418241,&quot;package_name&quot;:&quot;CORElearn&quot;,&quot;function_name&quot;:&quot;regDataGen&quot;,&quot;function_alias&quot;:&quot;regDataGen&quot;,&quot;function_description&quot;:&quot;\n  The generator produces regression data data with 4 discrete and 7 numeric attributes.\n  &quot;},{&quot;id&quot;:3616960,&quot;package_name&quot;:&quot;TeachingDemos&quot;,&quot;function_name&quot;:&quot;SnowsPenultimateNormalityTest&quot;,&quot;function_alias&quot;:&quot;SnowsPenultimateNormalityTest&quot;,&quot;function_description&quot;:&quot;This function tests the null hypothesis that the data comes from an\r\n  exact normal population.  This is a much less interesting/useful null\r\n  than what people usually want, which is to know if the data come from\r\n  a distribution that is similar enough to the normal to use normal\r\n  theory inference.&quot;},{&quot;id&quot;:1730802,&quot;package_name&quot;:&quot;xts&quot;,&quot;function_name&quot;:&quot;sample_matrix&quot;,&quot;function_alias&quot;:&quot;sample_matrix&quot;,&quot;function_description&quot;:&quot;\nSimulated 180 observations on 4 variables.\n&quot;},{&quot;id&quot;:7306102,&quot;package_name&quot;:&quot;dismo&quot;,&quot;function_name&quot;:&quot;evaluateROCR&quot;,&quot;function_alias&quot;:&quot;evaluateROCR&quot;,&quot;function_description&quot;:&quot;\nPreparing data for model testing with the ROCR package.\n&quot;},{&quot;id&quot;:7446004,&quot;package_name&quot;:&quot;urca&quot;,&quot;function_name&quot;:&quot;cajolst&quot;,&quot;function_alias&quot;:&quot;cajolst&quot;,&quot;function_description&quot;:&quot;\n  The function &lt;code&gt;cajolst&lt;/code&gt; implements the procedure by Luetkepohl\n  &lt;em&gt;et al.&lt;/em&gt; to test for the cointegration rank of a VAR process with\n  a level shift at an unknown time.\n&quot;},{&quot;id&quot;:2237346,&quot;package_name&quot;:&quot;markdown&quot;,&quot;function_name&quot;:&quot;rendererExists&quot;,&quot;function_alias&quot;:&quot;rendererExists&quot;,&quot;function_description&quot;:&quot;\n&lt;code&gt;rendererExists&lt;/code&gt; determines whether or not a certain renderer exists in\nthe markdown library.\n&quot;},{&quot;id&quot;:6685935,&quot;package_name&quot;:&quot;lmtest&quot;,&quot;function_name&quot;:&quot;coeftest&quot;,&quot;function_alias&quot;:&quot;coeftest&quot;,&quot;function_description&quot;:&quot;\n &lt;code&gt;coeftest&lt;/code&gt; is a generic function for performing \n   z and (quasi-)t tests of estimated coefficients.\n&quot;},{&quot;id&quot;:142445,&quot;package_name&quot;:&quot;NMF&quot;,&quot;function_name&quot;:&quot;canFit&quot;,&quot;function_alias&quot;:&quot;canFit&quot;,&quot;function_description&quot;:&quot;\n  &lt;code&gt;canFit&lt;/code&gt; is an S4 generic that tests if an algorithm\n  can fit a particular model.\n&quot;},{&quot;id&quot;:142071,&quot;package_name&quot;:&quot;NMF&quot;,&quot;function_name&quot;:&quot;nmf.equal&quot;,&quot;function_alias&quot;:&quot;nmf.equal&quot;,&quot;function_description&quot;:&quot;\n  The function &lt;code&gt;nmf.equal&lt;/code&gt; tests if two NMF models are\n  the same, i.e. they contain -- almost -- identical data:\n  same basis and coefficient matrices, as well as same\n  extra parameters.\n&quot;},{&quot;id&quot;:6752453,&quot;package_name&quot;:&quot;MASS&quot;,&quot;function_name&quot;:&quot;motors&quot;,&quot;function_alias&quot;:&quot;motors&quot;,&quot;function_description&quot;:&quot;\n  The &lt;code&gt;motors&lt;/code&gt; data frame has 40 rows and 3 columns.  It describes an\n  accelerated life test at each of four temperatures of 10 motorettes,\n  and has rather discrete times.\n&quot;},{&quot;id&quot;:6752691,&quot;package_name&quot;:&quot;MASS&quot;,&quot;function_name&quot;:&quot;Rubber&quot;,&quot;function_alias&quot;:&quot;Rubber&quot;,&quot;function_description&quot;:&quot;\n  Data frame from accelerated testing of tyre rubber.\n&quot;},{&quot;id&quot;:1694652,&quot;package_name&quot;:&quot;lme4&quot;,&quot;function_name&quot;:&quot;Penicillin&quot;,&quot;function_alias&quot;:&quot;Penicillin&quot;,&quot;function_description&quot;:&quot;\n  Six samples of penicillin were tested using the &lt;em&gt;B.\n  subtilis&lt;/em&gt; plate method on each of 24 plates.  The\n  response is the diameter (mm) of the zone of inhibition\n  of growth of the organism.\n&quot;},{&quot;id&quot;:987455,&quot;package_name&quot;:&quot;igraph&quot;,&quot;function_name&quot;:&quot;cluster_leading_eigen&quot;,&quot;function_alias&quot;:&quot;cluster_leading_eigen&quot;,&quot;function_description&quot;:&quot;\nThis function tries to find densely connected subgraphs in a graph by\ncalculating the leading non-negative eigenvector of the modularity matrix of\nthe graph.\n&quot;},{&quot;id&quot;:6711525,&quot;package_name&quot;:&quot;cluster&quot;,&quot;function_name&quot;:&quot;agnes&quot;,&quot;function_alias&quot;:&quot;agnes&quot;,&quot;function_description&quot;:&quot;Computes agglomerative hierarchical clustering of the dataset.&quot;},{&quot;id&quot;:6711532,&quot;package_name&quot;:&quot;cluster&quot;,&quot;function_name&quot;:&quot;agnes.object&quot;,&quot;function_alias&quot;:&quot;agnes.object&quot;,&quot;function_description&quot;:&quot;\n  The objects of class &lt;code&gt;\&quot;agnes\&quot;&lt;/code&gt;\n  represent an agglomerative hierarchical clustering of a dataset.\n&quot;},{&quot;id&quot;:7455021,&quot;package_name&quot;:&quot;psych&quot;,&quot;function_name&quot;:&quot;test.psych&quot;,&quot;function_alias&quot;:&quot;test.psych&quot;,&quot;function_description&quot;:&quot;Test to make sure the psych functions run on basic test data sets\n&quot;},{&quot;id&quot;:7449396,&quot;package_name&quot;:&quot;DBI&quot;,&quot;function_name&quot;:&quot;SQL&quot;,&quot;function_alias&quot;:&quot;SQL&quot;,&quot;function_description&quot;:&quot;\nThis set of classes and generics make it possible to flexibly deal with SQL\nescaping needs. By default, any user supplied input to a query should be\nescaped using either &lt;code&gt;dbQuoteIdentifier&lt;/code&gt; or &lt;code&gt;dbQuoteString&lt;/code&gt;\ndepending on whether it refers to a table or variable name, or is a literal\nstring.\nThese functions return an object of the &lt;code&gt;SQL&lt;/code&gt; class,\nwhich tells DBI functions that a character string does not need to be escaped\nanymore, to prevent double escaping.\nThe &lt;code&gt;SQL&lt;/code&gt; class has associated the &lt;code&gt;SQL()&lt;/code&gt; constructor function.\n&quot;},{&quot;id&quot;:7278685,&quot;package_name&quot;:&quot;dplyr&quot;,&quot;function_name&quot;:&quot;sql&quot;,&quot;function_alias&quot;:&quot;escape&quot;,&quot;function_description&quot;:&quot;\nThese functions are critical when writing functions that translate R\nfunctions to sql functions. Typically a conversion function should escape\nall it&#39;s inputs and return an sql object.\n&quot;}]"
